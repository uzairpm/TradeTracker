<script id="product-template2" type="text/template">
	<div class="col-md-4 col-sm-6">
		<md-card>
		<img src="<%= imageURL[0] %>" class="md-card-image" alt="">
		<md-card-title>
			<a target="_blank" href="<%=productURL[0]%>">
				<md-card-title-text>
					<span class="md-headline" title="<%=name[0]%>">
						<% if(name[0].length > 50) { %>
							<%=name[0].substr(0, 50)%>...
						<% } else { %>
							<%=name[0]%>
						<% } %>
					</span>
				</md-card-title-text>
			</a>
		</md-card-title>
		<md-card-content>
			<p>
				<% if(description[0].length > 85) { %>
					<%= description[0].substr(0, 85) %>...
				<% } else { %>
					<%= description[0] %>
				<% } %>
			</p>
			<strong><span class="price"><%= price[0]._ %></span> <%=price[0].$.currency%></strong>
		</md-card-content>
		</md-card>
	</div>
</script>
<div class="row" id="rowId">
	<div class="col-md-12" id="loading" layout="row" layout-sm="column" layout-align="space-around">
		<md-progress-circular class="" md-diameter="85"></md-progress-circular>
	</div>
</div>
<md-button class="md-raised md-primary"
	ng-click="goBack()">Back</md-button>
